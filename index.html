<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="moood.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <div class="sky">
            <img id="cloud1" src="media/cloud1.png" />
            <img id="cloud2" src="media/cloud2.png" />
            <img id="cloud3" src="media/cloud1.png" />
            <img id="cloud4" src="media/cloud2.png" />
        </div>
        <div class="leftBarnPanel">
            <div class="humorPanel">
                <input
                    class="radio"
                    type="radio"
                    id="Curiosa"
                    name="humor"
                    value="curious"
                    checked="checked"
                />
                <label for="Curiosa">Curiosa</label><br />
                <input
                    class="radio"
                    type="radio"
                    id="Esnobe"
                    name="humor"
                    value="snob"
                />
                <label for="Esnobe">Esnobe</label><br />
                <input
                    class="radio"
                    type="radio"
                    id="Chapada"
                    name="humor"
                    value="marijane"
                />
                <label for="Chapada">Chapada</label><br />
                <input
                    class="radio"
                    type="radio"
                    id="Ansiosa"
                    name="humor"
                    value="rivotril"
                />
                <label for="Ansiosa">Ansiosa</label><br />
                <input
                    class="radio"
                    type="radio"
                    id="Descolada"
                    name="humor"
                    value="gum"
                />
                <label for="Descolada">Descolada</label><br />
                <input
                    class="radio"
                    type="radio"
                    id="Bufano"
                    name="humor"
                    value="shitcrazy"
                />
                <label for="Bufano">Bufano</label><br />
            </div>
        </div>
        <div>
            <div class="status">
                <div style="width: 100%">
                    <span id="currentHumor"></span>
                </div>
            </div>
            <div class="barn">
                <img id="barn" src="/media/Barnv2.png" />
            </div>
            <div class="hover">
                <div class="cow">
                    <div class="front movel">
                        <img
                            id="img"
                            src="/media/VacaAnimadav3.gif"
                            class="movel"
                        />
                    </div>

                    <div class="eyeL moves">
                        <div class="eylidL"></div>
                        <div class="pupE"></div>
                    </div>
                    <div class="eyeR moves">
                        <div class="eylidR"></div>
                        <div class="pupR"></div>
                    </div>
                </div>
                <div class="glasses">
                    <img id="glasses" src="/media/oculos.png" />
                    <div class="lensL"></div>
                    <div class="lensR"></div>
                </div>
            </div>
            <!-- TODO: Triste(Pupila Grande, Marejando, Olho n sobe) -->
            <!-- TODO: Bêbada(SlowReaction, Estrábico) -->
            <!-- TODO: Colapsando(Stático, Tic no olho) -->
            <!-- TODO: Pensativo(Horizonte) -->
            <!-- TODO: Tímida(Não Olha, Rosada) -->
            <!-- TODO: Sonolenta(Chapada sem olho vermelho e dorme) -->
            <!-- TODO: Apaixonada(Olho de Coração, Animação babando) -->
            <!-- TODO: Veiaco(Olhos Serrados, Suspeito, animação lenta) -->
            <!-- TODO: Mushrooms:(HUE.rotate)-->
            <!-- TODO: Madame(Lenço na cabeça, bolsinha de lado, meio esnobe) -->
        </div>
    </body>
</html>

<script type="module" src="js/moood.js"></script>
